<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加单词</title>
</head>
<body>
    <h1>添加单词</h1>
    <form action="{{ url_for('add_word') }}" method="post">
        <label for="word">单词：</label>
        <input type="text" id="word" name="word" required><br><br>
        <label for="explanation">解释：</label>
        <input type="text" id="explanation" name="explanation" required><br><br>
        <button type="submit">添加</button>
    </form>
</body>
</html>
